services:
  - type: web
    name: badanti-matcher
    env: node
    plan: free
    buildCommand: |
      npm install
      node scripts/import-data.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: badanti-data
      mountPath: /opt/render/project/src
      sizeGB: 1
